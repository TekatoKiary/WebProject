<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>

    <meta content="text/html; charset=UTF-8" http-equiv="content-type">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main_style.css') }}">
    <title>Книжное Мировоззрение</title>
    {% block head %}{% endblock %}

</head>
<body style="background-image: url(../static/image/Fon.jpg);">
<div style="border-style: outset; padding-top: 10px; padding-bottom: 10px;
font-style: italic; background-color: white; margin-left: 10px; position: fixed; font-size: x-large;">&nbsp;
    Книжное Мировоззрение &nbsp;
</div>

<table style="width: 150px; height: 200px; position: absolute; top: 80px; left: 8px; font-size: 1.5em;">

    <tbody>
    <tr>
        <td>
            <a class="btn btn-danger main_buttons">Профиль</a>
        </td>
    </tr>
    <tr>
        <td>
            <a class="btn btn-danger main_buttons">Друзья</a>
        </td>
    </tr>
    <tr>
        <td>
            <a class="btn btn-danger main_buttons">Рандомные книги</a>
        </td>
    </tr>
    </tbody>
</table>

<div style="border-style: ridge; position: fixed; padding-left: 40px; padding-top: 30px; left: 200px;
background-color: white; top: 80px; width: 80%; height: 100%;">
    {% block body %}{% endblock %}
</div>

</body>
</html>
